<!DOCTYPE HTML>
<html>
    <head>
      <head>
        <title>O's Corner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    </head>

    <body>
      <div id="all-contents">
        <nav>
            <header>~ O's Corner ~</header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
        <main>
            <div class="content">
                <h1>Portfolio</h1>
                <ul id="portfolio">
                </ul>
            </div>
        </main>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script id="portfolioScript">
        $(document).ready(function() {
            $.getJSON('projects/projects.json').then(function(data) { 
                data.projects.forEach(function(project){ 
                    $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + '</a></li>'); 
                });
                //change heroku to updated heroku app
                $('#portfolio').append('<li><a href="http://choreapp-321.herokuapp.com/">Chore App</a></li>'); 
            });
        });</script>
    </body>
</html>
